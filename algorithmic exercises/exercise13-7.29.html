<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS算法练习：截取URL的参数信息</title>
</head>
<body>

</body>
<script>
  function getInfor(url) {
    console.log(url);
    var obj={}
    var arr=url.split('#')[1].split('&')
    // console.log(arr);
    for(var i=0;i<arr.length;i++){
      let aaa=arr[i].split('=')
      obj[aaa[0]]=aaa[1]
    }
    return obj
  }

  console.log(getInfor('www.baidu.com#name=as&asd=we'));
  console.log(getInfor('www.baidu.com#wefwewe=as&vfddfv=we&kwjebfkwjebw=snncs&q=nsdc'));



</script>
</html>
