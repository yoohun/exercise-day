<script>



//方法一：
  function maopao(arr) {
    var temp=0
    var a=0
    for(var i=0;i<arr.length;i++){
      for(var j=0;j<arr.length;j++){
        if(arr[j]> arr[j+1]){
          temp= arr[j]
          arr[j]= arr[j+1]
          arr[j+1]=temp
        }
        a++
      }
    }
    console.log(a);

    return arr
  }


  //方法二：
  function maopao2(arr) {
    var temp=0;
    var a=0
    for(var i=0;i<arr.length-1;i++){
      for(var j=0;j<arr.length-1-i;j++){
        if(arr[j]>arr[j+1]){
          temp= arr[j]
          arr[j]= arr[j+1]
          arr[j+1]=temp
        }
        a++
      }
    }
    console.log(a);

    return arr
  }



  console.log(maopao([4, 24, 12, 53, 1, 25, 342, 0, 5]));
  console.log(maopao2([4, 24, 12, 53, 1, 25, 342, 0, 5]));
