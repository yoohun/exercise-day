  <title>JS算法练习：重复字符串指定次数</title>

<body>

</body>
<script>
  function repeatString(str,num) {
    var newStr = str
    for(var i=0;i<num-1;i++){
      str= str +' '+ newStr
      console.log(i);

    }
    return str
  }
  console.log(repeatString('aaa', 4));

</script>
